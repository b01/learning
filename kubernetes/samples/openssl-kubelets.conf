[ control-plane-01 ]
distinguished_name = control-plane-01_dn
prompt             = no
req_extensions     = control-plane-01_ext

[ control-plane-01_dn ]
CN = system:node:control-plane-01
O  = system:nodes

[ control-plane-01_ext ]
basicConstraints     = CA:FALSE
extendedKeyUsage     = clientAuth, serverAuth
keyUsage             = critical, digitalSignature, keyEncipherment
subjectAltName       = DNS:control-plane-01, IP:127.0.0.1

